<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Serenity Lights - Toko online lampu hias premium, minimalis, dan smart lamp untuk mempercantik ruangan Anda.">
    <meta name="keywords" content="lampu hias, lampu tidur, smart lamp, dekorasi rumah, serenity lights">
    <meta name="author" content="Serenity Lights Team">
    <meta property="og:title" content="Serenity Lights - Illuminate Your Dreams">
    <meta property="og:description" content="Temukan koleksi lampu estetik terbaik untuk rumah impian Anda.">
    <meta property="og:image" content="assets/1.jpg"> <link rel="icon" type="image/x-icon" href="assets/logo-icon.png">
    <title>Pembayaran - Serenity Lights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✦</text></svg>">
</head>
<body>
    <div id="payment-page"></div> 

    <div class="animated-bg"></div>

    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="brand-icon">✦</span> Serenity Lights
            </div>
        </div>
    </nav>

    <section class="payment-section" style="padding: 8rem 0 4rem;">
        <div class="container">
            <h1 class="section-title" style="margin-bottom: 2rem; font-size: 2.5rem;">Selesaikan Pembayaran</h1>
            
            <div class="payment-grid">
                <div class="payment-methods-card">
                    <h3>Pilih Metode Pembayaran</h3>
                    <form id="paymentForm">
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="bca">
                                <div class="option-content">
                                    <span class="bank-logo">BCA</span>
                                    <span>Transfer Bank BCA</span>
                                </div>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="mandiri">
                                <div class="option-content">
                                    <span class="bank-logo">MANDIRI</span>
                                    <span>Transfer Bank Mandiri</span>
                                </div>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="gopay">
                                <div class="option-content">
                                    <span class="bank-logo">GOPAY</span>
                                    <span>E-Wallet GoPay</span>
                                </div>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="cod">
                                <div class="option-content">
                                    <span class="bank-logo">COD</span>
                                    <span>Cash on Delivery</span>
                                </div>
                            </label>
                        </div>
                    </form>
                </div>

                <div class="order-summary-card">
                    <h3>Ringkasan Pesanan</h3>
                    <div id="paymentOrderItems" class="order-items-list">
                        </div>
                    
                    <div class="summary-divider"></div>
                    
                    <div class="summary-details">
                        <div class="row">
                            <span>Subtotal</span>
                            <span id="paySubtotal">Rp 0</span>
                        </div>
                        <div class="row">
                            <span>Diskon</span>
                            <span id="payDiscount" style="color: var(--accent);">Rp 0</span>
                        </div>
                        <div class="row">
                            <span>Ongkir</span>
                            <span id="payShipping">Rp 0</span>
                        </div>
                        <div class="row total">
                            <span>Total Bayar</span>
                            <span id="payTotal">Rp 0</span>
                        </div>
                    </div>

                    <div class="customer-details" id="customerDetails">
                        </div>

                    <button class="btn btn-primary btn-full" onclick="handlePayment()" style="margin-top: 1.5rem;">
                        Bayar Sekarang
                    </button>
                </div>
            </div>
        </div>
    </section>

    <div id="customModal" class="custom-modal">
        <div class="custom-modal-content">
            <span class="modal-close" onclick="closeCustomModal()">×</span>
            <div id="customModalBody"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Serenity Lights. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
